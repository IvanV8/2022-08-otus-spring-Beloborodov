<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Library</title>

    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 1000px;
            border-collapse: collapse;
            margin-bottom: 5px;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
            width: auto;
        }


        .c-button {
            appearance: none;
            border: 0;
            border-radius: 5px;
            background: #4676D7;
            color: #fff;
            padding: 5px 10px;
            font-size: 12px;
            margin-bottom: 2px;
            margin-left: 2px;

        .b-div {
            margin-bottom: 2px;
            margin-left: 2px;
        }

        .e-span {
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Books in library</h1>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Actions...</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.author.name}"></td>
        <td th:text="${book.genre.name}"></td>
        <td>
            <span class="b-div"><a class="c-button" th:href="@{/book-comments/{id}(id=${book.id})}">Comments</a></span>
            <span class="b-div"><a class="c-button" th:href="@{/edit-book/{id}(id=${book.id})}">Edit...</a></span>
            <form action="#" th:action="@{'/delete-book/' + ${book.id}}" th:method="delete">
                <input name="_method" type="hidden" value="delete"/>
                <span class="b-div"><button class="c-button" type="submit"> Delete</button></span>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="e-span">
    <div></div>
    <span class="e-span"><button class="c-button" onclick="location.href='/new-book';">Add book..</button></span>
</div>

</body>

</html>
